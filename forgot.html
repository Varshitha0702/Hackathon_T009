<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Global styles */
        body {
            background: linear-gradient(135deg, #1e1e2e, #121212);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 230, 230, 0.5);
            width: 300px; /* Decreased width */
            text-align: center;
        }

        h1 {
            color: #00e6e6;
            font-size: 2rem; /* Adjusted size */
            margin-bottom: 20px;
        }

        /* Form inputs */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 20px 12px 40px; /* Added extra padding on left for the icon */
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box; /* Ensure padding is within the width */
        }

        .input-box input:focus {
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 230, 230, 0.5);
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #bbb;
        }

        /* Button styles */
        .btn {
            background-color: #00e6e6;
            border: none;
            color: #121212;
            padding: 12px 20px;  /* Adjusted padding */
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-sizing: border-box; /* Ensure padding is within the width */
        }

        .btn:hover {
            background-color: #009999;
        }

        /* Register link styles */
        .register-link p {
            font-size: 14px;
            color: #bbb;
            margin-top: 15px;
        }

        .register-link a {
            color: #00e6e6;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .wrapper {
                width: 90%;
            }
        }
    </style>
    <script>
        function handlePasswordReset(event) {
            event.preventDefault();

            const email = document.querySelector('input[type="email"]').value;

            if (email === "") {
                alert("Please enter your email.");
            } else {
                alert("Check your email for password reset instructions.");
                window.location.href = "login.html"; // Redirect to login page after submission
            }
        }
    </script>
</head>
<body>
    
    <div class="wrapper">
        <form onsubmit="handlePasswordReset(event)" method="post">

            <h1>Forgot Password</h1>

            <div class="input-box">
                <input type="email" placeholder="Enter your Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <button type="submit" class="btn">Reset Password</button>

            <div class="register-link">
                <p>Remembered your password? <br>
                <a href="login.html">Login</a></p>
            </div>

        </form>
    </div>

</body>
</html>
