<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e, #121212);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 230, 230, 0.5);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #00e6e6;
            margin-bottom: 24px;
        }
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 90%;
            padding: 12px 40px 12px 12px;
            background: #2c2c3e;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        .input-box i {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            color: #00e6e6;
        }
        .remember-forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .remember-forget a {
            color: #00e6e6;
            text-decoration: none;
        }
        .btn {
            width: 100%;
            background: #00e6e6;
            color: #121212;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 230, 230, 0.5);
            transition: 0.3s ease;
        }
        .btn:hover {
            background: #009999;
            transform: scale(1.05);
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #00e6e6;
            text-decoration: none;
        }
    </style>
    <script>
        function validateLogin(event) {
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                event.preventDefault();
            } else {
                event.preventDefault();
                window.location.href = "home.html";
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form onsubmit="validateLogin(event)" method="post">
            <h1 align="center">Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgot-password.html">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link" align="center">
                <p>Don't have an account? <br>
                <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
